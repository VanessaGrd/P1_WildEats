<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wild Eats</title>
  <link rel="stylesheet" href="connexion.css" type="text/css">
  <link rel="stylesheet" href="footer.css" type="text/css">
  <link rel="icon" type="image/x-icon" href="/assets/Wild-removebg-preview_1.webp">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <div class="logo">
      <a href="./restaurant _list.html"><img src="assets/Wild-removebg-preview_1.webp" alt="" class="logo"></a>
    </div>
    <a href="./restaurant _list.html"><img src="assets/Wild-removebg-preview_1.webp" alt="" class="logo_picture"></a>
  </header>
  <main>
    <div class="background"><img src="/assets/fond ecran nourriture.png" alt=""></div>
    <div class="connexion-bouton">
      <button class="B3" name="button" type="button">Inscription</button>
      <button class="B2" name="button" type="button">Connexion</button>
    </div>

    <form class="connexionForm">
      <p class="p1">Connectez-vous</p>
      <label for="loginMail">Adresse mail</label>
      <input type="email" id="loginMail" class="input">
      <label for="loginPassword">Mot de passe</label>
      <input type="password" id="loginPassword" class="input">
      <button class="B1" name="button" type="submit" id="loginButton">Validez</button>
      <span class="close">&times;</span>
    </form>

    <form class="inscriptionForm">
      <h2 class="title_inscription_form">Inscrivez-vous</h2>
      <div class="inscriptionBloc">
        <div class="input_bloc">
          <label for="name">Prénom</label>
          <input type="text" id="name" class="input2">
        </div>
        <div class="input_bloc">
          <label for="surname">Nom</label>
          <input type="text" id="surname" class="input2">
        </div>
      </div>
      <div class="inscriptionBloc">
        <div class="input_bloc">
          <label for="address">Adresse</label>
          <input type="text" id="address" class="input2">
        </div>
        <div class="input_bloc">
          <label for="tel">Téléphone</label>
          <input type="number" id="tel" class="input2">
        </div>
      </div>
      <div class="inscriptionBloc">
        <div class="input_bloc">
          <label for="campus">Campus</label>
          <input type="text" id="campus" class="input2">
        </div>
        <div class="input_bloc">
          <label for="registerMail">Adresse mail</label>
          <input type="email" id="registerMail" class="input2">
        </div>
      </div>
      <div class="inscriptionBloc">
        <div class="input_bloc">
          <label for="registerPassword">Mot de passe</label>
          <input type="password" id="registerPassword" class="input2">
        </div>
        <div class="input_bloc">
          <label for="confirmPassword">Confirmation du mot de passe</label>
          <input type="password" id="confirmPassword" class="input2">
        </div>
      </div>
      <button class="B4" name="button" type="submit" id="registerButton">Validez</button>
      <span class="close2">&times;</span>
    </form>
  </main>
  <footer>
    <p>© 2024 DevelopperTeam All rights reserved | Mentions légales</p>
    <div class="contact-bloc">
      <a href="#"><img src="/assets/logo_instagram.svg" /></a>
      <a href="#"><img src="/assets/logo_facebook.svg" /></a>
      <a href="#"><img src="/assets/logo_twitter.svg" /></a>
      <a href="#"><img src="/assets/logo_gmail.svg" /></a>
    </div>
  </footer>
  <script src="connexion.js"></script>
</body>
</html>
